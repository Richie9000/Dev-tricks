<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log(`Hello I am ${dogs}`);
      // Styled
      console.log(
        "%c Mofidied text",
        "font-size:20px; color: blue;  text-shadow: 31 px 31 px  0 yellow;"
      );
      // warning!
      console.warn("!oh no¡");
      // Error :|
      console.error("shit!");
      // Info
      console.info("fun fact");
      // Testing
      const p = document.querySelector("p");
      console.assert(1 == 2, "no no no");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} human years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Richie");
      console.count("Richie");
      console.count("Richie");
      console.count("Richie");
      console.count("Richie");
      console.count("Richie");
      console.count("Richie");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/Richie9000")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      console.table(dogs);
    </script>
  </body>
</html>
